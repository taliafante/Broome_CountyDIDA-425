<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Broome County Community Services Map (Geocoded)</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">

  <!-- Custom Styles -->
  <style>
    /* General layout */
    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
      color: #333;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #2b6777;
      color: #fff;
      padding: 1rem 2rem;;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .controls {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    input[type="search"], input[type="text"] {
      padding: .5rem 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
      width: 200px;
    }

    #zipBox {
        width: 100%;
        max-width: 250px; 
        margin-top: 0.25rem;   /* Smaller gap from header above */
        margin-bottom: 1.2rem; /* Larger gap before the next header (Filter by Type) */
    }

    button {
      background-color: #52ab98;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8b79;
    }

    #status {
      font-size: 0.85rem;
      opacity: 0.9;
    }

    main {
      display: flex;
      flex: 1; /* ðŸ‘ˆ allows the map area to fill remaining space */
      height: 100%;
      overflow: hidden;
    }

    /* Sidebar styling */
    aside#filters {
      width: 280px;
      background-color: #fff;
      border-right: 1px solid #ddd;
      padding: 1.5rem;;
    }

    aside h3 {
      margin-top: 1.2rem;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      color: #2b6777;
    }

    aside h3:first-of-type {
        margin-top: 0;
    }

    aside input {
      width: 175%; /* this changes filter checkbox positions */
      margin-top: 0.4rem;
      margin-bottom: .1rem;
    }

    .hint {
      font-size: 0.8rem;
      color: #777;
    }

    /* Map styling */
    #map {
      flex: 1; /* ðŸ‘ˆ makes the map fill all remaining space beside the sidebar */
      height: 100%; /* ðŸ‘ˆ ensures full vertical stretch */
    }

    footer {
      background-color: #2b6777;
      color: #fff;
      text-align: center;
      padding: 0.75rem;
      font-size: 0.9rem;
    }

  </style>
</head>

<body>
  <header>
    <h1>Community Services Map</h1>
    <!-- Add just once (near top of body) -->
    <div id="nws-alert-banner" style="display:none; position:fixed; top:10px; left:50%; transform:translateX(-50%); z-index:9999; padding:8px 12px; border-radius:6px; box-shadow:0 2px 6px rgba(0,0,0,0.2); background:#ffefc8; font-weight:600;"></div>
    <div class="controls">
      <input id="searchBox" type="search" placeholder="Search by nameâ€¦" />
      <button id="resetBtn" title="Reset filters/search">Reset</button>
      <button id="screenshotBtn">Screenshot</button>
    </div>
    <div id="status"></div>
  </header>

  <main>
    <aside id="filters">
      <h3>Filter by zip code</h3>
      <input type="text" id="zipBox" placeholder="e.g. 13902" />
      
      <h3>Filter by Type</h3>
      <div id="typeFilters"></div>
      <p class="hint">
        Data is already geocoded and loaded from <code>assets/data.geocoded.json</code>.
      </p>
    </aside>
    
    <div id="map"></div>
  </main>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script type="module" src="./assets/script.js"></script>

  
</body>
</html>
